<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert</title>
</head>
<body>
    <p id="number">This is a example of number function : </p>
    <p id="parseInt">This is a example of parseInt function : </p>
    <p id="parseFloat">This is a example of parseFloat function : </p>

    <script>
        document.getElementById("number").innerHTML += Number("29");
        document.getElementById("parseInt").innerHTML += parseInt("29");
        document.getElementById("parseFloat").innerHTML += parseFloat("29.223");
    </script>
</body>
</html>
