        a = 2; b = 3; 
        c = a + b;

        document.getElementById("demo1").innerHTML = "This value is " + c;
        document.getElementById("demo2").innerHTML = "Javascript World!";

        function demo() {
            document.getElementById("demo3").innerHTML = "I'm programmer happy";
            document.getElementById("demo4").innerHTML = "I want to learn a Javascript";
        }
    </script>

    <button type="button" onclick="demo()">Click in here!</button>

    <p id="demo3"></p>
    <p id="demo4"></p>

</body>
</html>
