<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Output Document Write</title>
</head>
<body>
    <h2>Example document.write()</h2>
    <p>Click the button to print the current page.</p>

    <script>
        document.write("This is a first write")
    </script>

    <button onclick="document.write('This is a second write')">Print this page</button>
</body>
</html>
