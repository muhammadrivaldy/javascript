<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>

    <script>
        function world(w) {
            return "Hello " + w
        }

        document.getElementById("demo1").innerHTML = world("World!")
        document.getElementById("demo2").innerHTML = world
    </script>
</body>
</html>
